<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <img src="../imagenes/pantallaJuego/fotoJugador.png" class="card-img-top" alt="Imagen del jugador 1">
                    <div class="card-body">
                        <h5 class="card-title" id="nombreJugador1"></h5>
                        <p class="card-text" id="puntajeActualJugador1"></p>
                        <p class="card-text" id="puntajeTotalJugador1"></p>
                        <p class="card-text" id="rondasGanadasJugador1"></p>                    
                        <div class="btn btn-primary habilitado" id="tirarDadoJugador1">Tirar dado</div>
                    </div>
                </div>
            </div>
            <div class="col-6 text-center" id="zona-dado">
                <h3>Resultado del dado</h3>
                <div id="dado-container" class="mx-auto my-4">
                    <img id="imagen-dado" src="../imagenes/dado/cara1.png" alt="Dado" style="width: 150px;">
                </div>
                 <h4 id="resultado-dado-texto">Tir√° el dado para empezar</h4>
            </div>
            <div class="col-3">
                <div class="card">
                    <img src="../imagenes/pantallaJuego/fotoJugador.png" class="card-img-top" alt="Imagen del jugador 2">
                    <div class="card-body">
                        <h5 class="card-title" id="nombreJugador2"></h5>
                        <p class="card-text" id="puntajeActualJugador2"></p>
                        <p class="card-text" id="puntajeTotalJugador2"></p>
                        <p class="card-text" id="rondasGanadasJugador2"></p>                    
                        <div class="btn btn-primary habilitado" id="tirarDadoJugador2">Tirar dado</div>
                    </div>
                </div>                        
            </div>
            <div id="resultado-final" class="text-center mt-4" style="display:none;">
                <h2 id="mensaje-final"></h2>
            </div>
        </div>
    </div>
    <!-- No anda el import si no especifico que es module. -->
    <script type="module" src="../js/appPantallaPartida.js"></script>
</body>
</html>
